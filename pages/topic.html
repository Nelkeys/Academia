<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="../assets/p-logo.png" type="image/x-icon">
    <title>Topic Details</title>
    <link rel="stylesheet" href="../css/topic.css">
</head>

<body>
    <header>
        <div class="logo" onclick="window.location.href ='/'">
            <img src="../assets/ls-logo.png" alt="">
        </div>

        <form id="search-form" action="/pages/search.html" method="GET">
            <input type="text" name="query" id="search-input" class="search-input" placeholder="Embedded system">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
    </header>

    <section class="article">
        <div id="topic-container">
            <div class="title-date">
                <h2 id="topic-title"></h2>
                <p id="topic-date"></p>
            </div>
            
            <div id="topic-note"></div>
        </div>
    </section>

    <div class="author-section">
        <img src="" alt="" id="author_pic">
        <p id="topic-author"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const title = urlParams.get('title');
            const date = urlParams.get('date');
            const note = urlParams.get('note');
            const author = urlParams.get('author');

            document.getElementById('topic-title').textContent = title;
            document.getElementById('topic-date').textContent = date;
            document.getElementById('topic-note').innerHTML = note;

            document.getElementById('topic-author').textContent = author;
        });
    </script>
</body>
</html>
